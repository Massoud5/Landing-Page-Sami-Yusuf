<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sami Yusuf live concert</title>
</head>
<body>
    <h1>Sami Yusuf</h1>
    <div class="top-flex">
        <img id="Yusuf-signature" src="./logo.png" alt="Sami Yusuf signature">
        <p id="description">"Islam's Biggest Rockstar"</p>
    </div>
    <header id="header">
       <nav id="nav-bar">
           <a class="nav-link" href="https://samiyusufofficial.com/about-sami-yusuf/">Biography</a>
           <a class="nav-link" href="https://samiyusufofficial.com/discography/">Discography</a>
           <a class="nav-link" href="https://samiyusufofficial.com/media/">Media</a>
       </nav>
    </header>  
    <h2>Live concert 2020 at Dubai:</h2>
    <div id="video">
    <iframe class="little-video"
        height="300px" width="370px" src="https://www.youtube.com/embed/mWXPvyEaApY?start=371" title="YouTube video player" 
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
    </iframe>
    <iframe class="big-video"
        height="600px" width="800px" src="https://www.youtube.com/embed/mWXPvyEaApY?start=371" title="YouTube video player" 
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
    </iframe>
    </div>
    
    
    <div>
        <p class="albumText">Some albums:</p>
        <div class="Albums">
            <section>
                <img class="album-img" src="./o-lovers-samiyusuf.jpg" alt="o-lovers-SamiYusuf"> 
                <button class="section1">
                    O Lovers (MP3) 
                    <br><span>$15.99</span>
                </button>
            </section>
            <section>
                <img class="album-img" src="./The-Sapiential-album.jpeg" alt="The-Sapiential-album-SamiYusuf"> 
                <button class="section2">
                    The Sapiential (MP3)
                    <br><span>$17.99</span>
                </button>
            </section>
            <section>
                <img class="album-img" src="./Barakah-Deluxe-1.jpg" alt="Barakah-Deluxe-1-SamiYusuf"> 
                <button class="section3">
                    Barakah (MP3)
                    <br><span>$15.99</span>
                </button>
            </section>
        </div>
    </div>
    
    <form id="form" action="https://www.freecodecamp.com/email-submit">
            <label for="email" id="email-label">For other offers:</label><br>
            <input type="text" id="email" placeholder="Enter your email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"> 
            <input id="submit" type="submit" value="submit">
    </form>
    
    <footer>
        <nav id="footer-nav-links">
            <a href="#">Terms</a>
            <a href="#">Privacy</a>
            <a href="#">Contact</a>
        </nav>
    </footer>
</body>
</html>
